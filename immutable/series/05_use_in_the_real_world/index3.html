<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduce immutable</title>
    <script language="javascript" src="../lib/immutable.min.js"></script>
</head>
<body>
    <h1>Change the value of a key in a Map thatâ€™s deeply nested within a List of Maps</h1>
    <div id="set"></div><br />
    <div id="set1"></div>
    
    <script language="javascript">
        // Setup our List of Maps
        const avengers = Immutable.fromJS([{
            heroName: 'ironMan',
            realName: 'Tony Stark'
        }, {
            heroName: 'captainAmerica',
            realName: 'Steve Rogers'
        },  {
            heroName: 'blackWidow',
            realName: 'Natasha Romanov'
        }]);

        // Change ironMan's name to manOfIron
        const change = avengers.setIn([0, 'heroName'], 'manOfIron');
        console.log('change: ', change);
    </script>
</body>
</html>
