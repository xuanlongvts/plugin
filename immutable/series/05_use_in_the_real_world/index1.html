<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduce immutable</title>
    <script language="javascript" src="../lib/immutable.min.js"></script>
</head>
<body>
    <h1>Add List items to a List nested deeply within a Map</h1>
    <div id="set"></div><br />
    <div id="set1"></div>
    
    <script language="javascript">
        // Our existing data
        const state = Immutable.fromJS({ 
            actors: {
                name: 'Scarlett Johansson'
            },
            heroes: {
                heroList: [{
                    heroName: 'blackWidow',
                    realName: 'Natasha Romanoff'
                }]
            }
        });

        // New data to append to the existing heroList
        const heroList = Immutable.fromJS([
            {
                heroName: 'ironMan',
                realName: 'Tony Stark'
            }, {
                heroName: 'captainAmerica',
                realName: 'Steve Rogers'
            }
        ]);

        const conc = state.setIn(['heroes'], state.getIn(['heroes', 'heroList']).concat(heroList));
        console.log('conc: ', conc);
    </script>
</body>
</html>
