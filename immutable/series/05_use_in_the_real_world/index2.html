<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduce immutable</title>
    <script language="javascript" src="../lib/immutable.min.js"></script>
</head>
<body>
    <h1>Add new key/values to a Map nested deeply within a List</h1>
    <div id="set"></div><br />
    <div id="set1"></div>
    
    <script language="javascript">
        // Setup our List of deeply-nested Maps
        const avengersMap = Immutable.fromJS([{
            hero1:  {
                ironMan: {
                    realName: 'Tony Stark'
                }
            },
            hero2: {
                warMachine: {
                    realName: 'James Rhodes'
                }
            }
            }, {
            hero1: {
                captainAmerica: {
                    realName: 'Steve Rogers'
                }
            }
        }]);
        // Give ironMan a partner
        const newAvengers = Immutable.fromJS({
            partner: 'Pepper Potts'
        });

        const merge = avengersMap.mergeDeepIn([0, 'hero1', 'ironMan'], newAvengers);
        console.log('merge: ', merge);
    </script>
</body>
</html>
