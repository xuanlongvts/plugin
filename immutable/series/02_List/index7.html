<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduce immutable</title>
    <script language="javascript" src="../lib/immutable.min.js"></script>
</head>
<body>
    <h1>an Immutable List</h1>
    
    <div id="list"></div>
    <div id="list.value"></div>
    <script language="javascript">
        const arrAdd = ['Ha Noi', 'Ho Chi Minh'];
        const newArrAdd = Immutable.List(arrAdd);
        
        document.getElementById('list').innerHTML = newArrAdd;
    </script>
</body>
</html>
