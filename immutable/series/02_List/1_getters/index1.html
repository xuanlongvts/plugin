<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduce immutable</title>
    <script language="javascript" src="../../lib/immutable.min.js"></script>
</head>
<body>
    <h1>Immutable.js: All the Examples youâ€™ll ever need to Get, Set and Delete data from Lists</h1>
    
    <div id="list"></div>
    <div id="list1"></div>
    <script language="javascript">
        const cityList = Immutable.List(['Ha Noi', 'Ho Chi Minh', 'Da Nang', 'Quy Nhon']);
        
        document.getElementById('list').innerHTML = cityList.get(1);
        console.log('cityList: ', cityList.get(1));

        document.getElementById('list1').innerHTML = cityList.get(-1);
        console.log('cityList 1: ', cityList.get(-1));
    </script>
</body>
</html>
