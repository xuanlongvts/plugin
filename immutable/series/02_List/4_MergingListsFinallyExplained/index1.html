<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduce immutable</title>
    <script language="javascript" src="../../lib/immutable.min.js"></script>
</head>
<body>
    <h1>Immutable.js: Merging Lists finally explained</h1>
    
    <div id="list"></div>
    <div id="list1"></div>
    <script language="javascript">
        const oldArr = Immutable.List(['1', '2', '3']);
        const newArr = Immutable.List(['4', '5']);
        const newArr1 = Immutable.List(['6']);
        
        // Merge two Lists together
        const arrMerge = oldArr.merge(newArr);
        document.getElementById('list').innerHTML = arrMerge;
        console.log('arrMerge : ', arrMerge);

        // Merge more than two Lists together
        const arrMerge1 = oldArr.merge(newArr, newArr1);
        document.getElementById('list1').innerHTML = arrMerge1;
        console.log('arrMerge1 : ', arrMerge1);
    </script>
</body>
</html>
