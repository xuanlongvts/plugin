<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduce immutable</title>
    <script language="javascript" src="../lib/immutable.min.js"></script>
</head>
<body>
    <h1>an Immutable Map</h1>
    
    <div id="list"></div>
    <div id="list.value"></div>
    <script language="javascript">
        const arrAdd = {
            name: 'Long',
            addr: 'Viet Nam'
        };

        const arrAddList = Immutable.Map(arrAdd);
        const newArrAddList = Immutable.List(arrAddList);
        
        document.getElementById('list').innerHTML = newArrAddList;
        console.log('newArrAddList: ', newArrAddList);
    </script>
</body>
</html>
