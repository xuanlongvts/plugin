<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduce immutable</title>
    <script language="javascript" src="../lib/immutable.min.js"></script>
</head>
<body>
    <h1>a nested JavaScript Array</h1>
    <div id="list"></div>
    <div id="list.value"></div>
    <script language="javascript">
        const arrAddress = 
        [
            'VietNam', // index [0]
            [
                'BinhDinh', // index [1][0]
                [
                    'HoaiNhon',  // index [1][1][0]
                    [
                        'TamQuanNam'
                    ] // index [1][1][1][0]
                ]
            ]
        ];
        const addList = Immutable.fromJS(arrAddress);

        // get the array containing 'TamQuanNam' and test if it's a List
        document.getElementById('list').innerHTML = Immutable.List.isList(addList.getIn([1, 1, 1])); // true;
        document.getElementById('list.value').innerHTML = addList.getIn([1, 1, 1]);
    </script>
</body>
</html>
