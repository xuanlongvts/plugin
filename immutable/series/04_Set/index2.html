<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduce immutable</title>
    <script language="javascript" src="../lib/immutable.min.js"></script>
</head>
<body>
    <h1>â€¦a JavaScript array, object</h1>
    <div id="set"></div><br />
    <div id="set1"></div>
    
    <script language="javascript">
        const arr = ['ironMan', 'captainAmerica', 'blackWidow'];
        const obj = { 
            ironMan: 'Tony Stark', 
            captainAmerica: 'Steve Rogers',
            blackWidow: 'Natasha Romanov'
        };

        const set = Immutable.Set(arr);
        const set1 = Immutable.Set.of(obj);
        
        document.getElementById('set').innerHTML = set;
        document.getElementById('set1').innerHTML = set1;
        console.log(set);
        console.log(set1);
    </script>
</body>
</html>
