<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduce immutable</title>
    <script language="javascript" src="../../../lib/immutable.min.js"></script>
</head>
<body>
    <h1>subtract</h1>
    <div id="set"></div><br />
    <div id="set1"></div>
    
    <script language="javascript">
        const ironMan = Immutable.fromJS([
            {
                ironMan: 'Tony Stark'
            },{
                captainAmerica: 'Steve Rogers'
            },{
                blackWidow: 'Natasha Romanov'
            }
        ]);
        const avengersSet = Immutable.Set(ironMan);
        const sub1 = avengersSet.subtract([
            Immutable.fromJS({
                blackWidow: 'Natasha Romanov'
            })
        ]);
        console.log('sub1: ', sub1);
    </script>
</body>
</html>
