<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduce immutable</title>
    <script language="javascript" src="../../../lib/immutable.min.js"></script>
</head>
<body>
    <h1>Intersect â€¦two Sets of Sets</h1>
    <div id="set"></div><br />
    <div id="set1"></div>
    
    <script language="javascript">
        const ironCapSet = Immutable.Set(['ironMan', 'captainAmerica']);
        const blackHulkSet = Immutable.Set(['blackWidow', 'theHulk']);
        const spiderAntSet = Immutable.Set(['spiderMan', 'antMan']);

        const avengersCast = Immutable.Set([ironCapSet, blackHulkSet]);
        const civilWarCast = Immutable.Set([ironCapSet, spiderAntSet]);
        
        const intersect = avengersCast.intersect(civilWarCast);;
        console.log('intersect: ', intersect);
    </script>
</body>
