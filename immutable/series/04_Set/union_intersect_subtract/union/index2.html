<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduce immutable</title>
    <script language="javascript" src="../../../lib/immutable.min.js"></script>
</head>
<body>
    <h1>union</h1>
    <div id="set"></div><br />
    <div id="set1"></div>
    
    <script language="javascript">
        const blackWidow = {
            blackWidow: 'Natasha Romanov'
        };
        const avengersSet = Immutable.Set([
            {
                ironMan: 'Tony Stark'
            },
            {
                captainAmerica: 'Steve Rogers'
            }, 
            blackWidow
        ]);
        const union1 = avengersSet.union([blackWidow]);
        console.log('union1: ', union1);
    </script>
</body>
</html>
