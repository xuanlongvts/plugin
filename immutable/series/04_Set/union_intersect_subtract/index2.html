<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduce immutable</title>
    <script language="javascript" src="../../lib/immutable.min.js"></script>
</head>
<body>
    <h1>subtract with immutable</h1>
    <div id="set"></div><br />
    <div id="set1"></div>
    
    <script language="javascript">
        const obj1 = {key: 'value'};
        const obj2 = obj1;
        console.log(obj1 == obj2);


        const blackWidow = {
            blackWidow: 'Natasha Romanov'
        };
        const captainAmerica = {
            captainAmerica: 'Steve Rogers'
        };
        const avengersSet = Immutable.Set([blackWidow, captainAmerica]);
        const aveSub = avengersSet.subtract([blackWidow]);
        document.getElementById('set').innerHTML = avengersSet;
        document.getElementById('set1').innerHTML = aveSub;
        console.log('avengersSet: ', avengersSet);  // immutable
        console.log('aveSub: ', aveSub); // change
    </script>
</body>
</html>
