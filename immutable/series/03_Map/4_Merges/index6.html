<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add new key/value pair to a Map with set()</title>
    <script language="javascript" src="../../lib/immutable.min.js"></script>
</head>
<body>
    <h1>Map.mergeDeepIn()</h1>

    <div id="map"></div><br />
    <div id="map1"></div>
    <script language="javascript">
        const obj = Immutable.fromJS({
            heroes: {
                type: {
                    human: {
                        ironMan: {
                            name: 'Tony Stark'
                        },
                        captainAmerica: {
                            name: 'Steve Rogers'
                        }
                    },
                    god: {
                        thor : {
                            name: 'Thor'
                        }
                    }
                },
            }
        });
  
        const obj1 = Immutable.fromJS({
            human :{      
                blackWidow: {
                    name: 'Natasha Romanova'
                }
            }
        });

        const mergeMap = obj.mergeDeepIn(['heros', 'type'], obj1);
        document.getElementById('map').innerHTML = mergeMap;
        console.log('mergeMap: ', mergeMap);
    </script>
</body>
</html>
