<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Immutable.js: Every way to create an Immutable Map</title>
    <script language="javascript" src="../lib/immutable.min.js"></script>
</head>
<body>
    <h1>Immutable.js: Every way to create an Immutable Map</h1>
    <h4>Create an empty Map</h4>

    <div id="map"></div>
    <script language="javascript">
        const map = Immutable.Map();

        document.getElementById('map').innerHTML = map;
        console.log('map: ', map);


        // Map.of() – use when creating a Map from a set of function arguments, with each pair of arguments interpreted as a key and a value;
        // Map() – use when creating a Map any other way.
    </script>
</body>
</html>
