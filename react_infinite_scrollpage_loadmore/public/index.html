<!DOCTYPE html>
<html>
<head>
	<title>React Infinite Scroller</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		.tracks{
			overflow: hidden;
			width: 1100px;
			margin: 0 auto;
		}

		.track{
			display: inline-block;
			width: 160px;
			height: 230px;
			vertical-align: top;
			overflow: hidden;
			border: 1px solid #ccc;
			padding: 5px;
			margin: 0 10px 20px;
		}

		.loader{
			text-align: center;
			font-size: 30px;
			margin: 20px auto;
		}
	</style>
</head>
<body>
	<div id="root"></div>
</body>
</html>
